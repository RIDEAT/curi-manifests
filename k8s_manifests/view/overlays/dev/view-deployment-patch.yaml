apiVersion: apps/v1
kind: Deployment
metadata:
  name: view-app
  namespace: default
  labels:
    env: dev
spec:
  selector:
    matchLabels:
      app: view-app
  template:
    spec:
      containers:
      - name: view-app
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi